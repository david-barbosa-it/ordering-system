<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Administrativo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dashboard-body">
    <div class="dashboard-container">
        <h1>Dashboard Administrativo</h1>
        
        <div class="controls-bar">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Filtrar por nome do solicitante...">
            </div>
            
            <div class="filter-buttons">
                <button class="filter-btn active" data-group="all">Todos</button>
                <button class="filter-btn" data-group="grupo-a">Grupo A</button>
                <button class="filter-btn" data-group="grupo-b">Grupo B</button>
            </div>
        </div>
        
        <div id="pedidos-container" class="pedidos-list">
            </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
