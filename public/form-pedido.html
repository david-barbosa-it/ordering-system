<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title id="pageTitle">Formul치rio de Pedido</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="form-pedido.css">

</head>
<body>
    <div class="container">
        <header class="form-header">
            <h1 id="formHeader">Formul치rio de Pedido</h1>
            <p>Preencha os campos abaixo para enviar seu pedido.</p>
        </header>
        <div class="form-section">
            <form id="pedidoForm" method="POST" enctype="multipart/form-data">
                <label for="solicitante">Solicitante:</label>
                <input type="text" id="solicitante" name="solicitante" placeholder="Seu nome completo" required>
                
                <label for="produtos">Produtos:</label>
                <textarea id="produtos" name="produtos" placeholder="Preencha conforme exemplo: 1x Entanto de Testo, 1x Deca" required></textarea>
                
                <label for="comprovante">Comprovante de Pagamento:</label>
                <input type="file" id="comprovante" name="comprovante" required>
                
                <button type="submit" class="submit-button">Enviar Pedido</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('pedidoForm');
            const path = window.location.pathname;
            const grupo = path.split('/')[1];

            if (grupo) {
                document.getElementById('pageTitle').textContent = `Formul치rio de Pedido - ${grupo.toUpperCase().replace('-', ' ')}`;
                document.getElementById('formHeader').textContent = `Pedidos - ${grupo.toUpperCase().replace('-', ' ')}`;
                form.action = `/pedido/${grupo}`;
            }

            form.addEventListener('submit', (event) => {
                const solicitante = document.getElementById('solicitante').value;
                const produtos = document.getElementById('produtos').value;
                const comprovante = document.getElementById('comprovante').value;

                if (!solicitante || !produtos || !comprovante) {
                    event.preventDefault();
                    alert('Por favor, preencha todos os campos obrigat칩rios.');
                }
            });
        });
    </script>
</body>
</html>
